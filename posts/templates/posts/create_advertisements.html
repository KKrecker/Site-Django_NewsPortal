{% extends "posts/base.html" %}
{% block content %}
<div class="container column" id="content">
    <form action="{% url 'posts:create_advertisements'%}" method="post">
        {% csrf_token %}
        <div>
            <label for="{{form.title.id_for_lable}}">

            </label>
            {{form.title}}
        </div>
        <div>
            <label for="{{form.content.id_for_lable}}">

            </label>
            {{form.content}}
        </div>
        <div>
            <label for="{{form.description.id_for_lable}}">

            </label>
            {{form.description}}
        </div>
        <button type="submit">Submit</button>
    </form>

</div>
{% endblock %}
